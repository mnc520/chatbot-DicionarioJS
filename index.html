<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Dicionário</title>
    <!-- Incluindo Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="chat-header text-center py-3">
        <h1>Dicionário</h1>
    </header>
    
    <div class="container">
        <div class="chat-container mt-5">
            <div id="chat-box" class="chat-box border p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Digite sua mensagem..." />
                <div class="input-group-append">
                    <button id="send-button" class="btn btn-success">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <p>Desenvolvido por Icaro Savio De Sousa Guedes</p>
</footer>

<script src="script.js"></script>
</body>
</html>
